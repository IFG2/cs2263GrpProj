plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    //id "com.github.hierynomus.license" version "0.15.0"
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // gson
    implementation 'com.google.code.gson:gson:2.8.9'

    // Ikonli Text Icons
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.1.0'
    implementation 'org.kordamp.ikonli:ikonli-fontawesome5-pack:12.1.0'
    implementation 'org.kordamp.ikonli:ikonli-materialdesign2-pack:12.1.0'
    implementation 'org.kordamp.ikonli:ikonli-material2-pack:12.1.0'

    // TestFX
    testImplementation "org.testfx:testfx-core:4.0.16-alpha"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testImplementation "org.testfx:testfx-junit5:4.0.16-alpha"
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.1'

    // mocking framework
    testImplementation "org.mockito:mockito-core:3.+"
}

application {
    // Define the main class for the application.
    mainClass = 'cs2263GrpProj.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls']
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = file("${buildDir}/jacoco")
    //applyTo run
}

test {
    // report is generated after tests run
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    // tests are required to run first
    group = "build"
    dependsOn test
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file ("${buildDir}/jacocoHtml")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVERDRATIO'
                minimum = 0.0
            }
        }
    }
}